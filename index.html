<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alpha Clash Pro</title>
        <!-- css link -->
        <link rel="stylesheet" href="styles/style.css">
        <!-- daisy UI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
            rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>

    </head>
    <body
        class="bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center font-poppins">
        <main class>
            <!-- home screen-->
            <section id="home-screen"
                class="home text-white flex flex-col items-center min-h-screen justify-center">
                <div class="flex flex-col items-center gap-10">
                    <h1 class="text-8xl font-anton uppercase">Alpha Clash
                        Pro</h1>
                    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                    <button onclick="play()" class="btn bg-white text-black font-extrabold">Play
                        Now</button>
                </div>
            </section>
            <!-- play Ground Start-->
            <section id="play-ground" class="hidden">
                <!-- play ground Container -->
                <div class="flex flex-col items-center gap-10 pt-10">
                    <!-- screen -->
                    <div class>
                        <div
                            class="artboard artboard-horizontal phone-6 bg-[#FFFFFFB3] border-[20px] border-[#2F2941] rounded-2xl mx-auto">
                            <div class="flex justify-center">
                                <p
                                    class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't
                                    watch keyboard while playing...</p>
                            </div>
                            <div
                                class="flex justify-center items-center h-full">
                                <p id="current-alphabet"
                                    class="text-black text-9xl font-bold text-center uppercase">Y</p>
                            </div>
                        </div>
                    </div>
                    <!-- keyboard Start-->
                    <div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="w" class="kbd">w</kbd>
                            <kbd id="q" class="kbd">q</kbd>
                            <kbd id="e" class="kbd">e</kbd>
                            <kbd id="r" class="kbd">r</kbd>
                            <kbd id="t" class="kbd">t</kbd>
                            <kbd id="y" class="kbd">y</kbd>
                            <kbd id="u" class="kbd">u</kbd>
                            <kbd id="i" class="kbd">i</kbd>
                            <kbd id="o" class="kbd">o</kbd>
                            <kbd id="p" class="kbd">p</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="a" class="kbd">a</kbd>
                            <kbd id="s" class="kbd">s</kbd>
                            <kbd id="d" class="kbd">d</kbd>
                            <kbd id="f" class="kbd">f</kbd>
                            <kbd id="g" class="kbd">g</kbd>
                            <kbd id="h" class="kbd">h</kbd>
                            <kbd id="j" class="kbd">j</kbd>
                            <kbd id="k" class="kbd">k</kbd>
                            <kbd id="l" class="kbd">l</kbd>
                        </div>
                        <div class="flex justify-center gap-1 my-1 w-full">
                            <kbd id="z" class="kbd">z</kbd>
                            <kbd id="x" class="kbd">x</kbd>
                            <kbd id="c" class="kbd">c</kbd>
                            <kbd id="v" class="kbd">v</kbd>
                            <kbd id="b" class="kbd">b</kbd>
                            <kbd id="n" class="kbd">n</kbd>
                            <kbd id="m" class="kbd">m</kbd>
                            <kbd id="/" class="kbd">/</kbd>
                        </div>
                    </div>
                    <!-- keyboard End-->
                    <!-- life score -->
                    <div class="flex justify-between w-3/4">
                        <button
                            class="btn rounded-full bg-[#894189] text-white">
                            Life
                            <img src="images/Vector.png" alt>
                            <span id="current-life">5</span>
                        </button>

                        <button
                            class="btn rounded-full bg-[#360490] text-white">
                            Score
                            <img src="images/monetization_on.png" alt>
                            <span id="current-score">0</span>
                        </button>
                    </div>
                </div>
            </section>
            <!-- score -->
            <section class="score flex justify-center items-center min-h-screen hidden">
                <div class="text-center text-white space-y-6 bg-[#FFFFFF33] p-11 rounded-2xl">
                    <h1 class="text-8xl font-extrabold text-white">Score:<span class="font-normal">14</span></h1>
                    <button class="btn bg-white text-black border-none">Play Again</button>
                    <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                </div>
            </section>
        </main>
       <!-- scripts -->
       <script src="Scripts/utility.js"></script>
       <script src="Scripts/alpha-clash.js"></script>
    </body>
</html>
